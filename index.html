<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="view" align="right" id="model">0</div>
            <div class="row">
                <button class="top" id="clear" data-num="0">clear</button>
                <button class="top" id="negative" data-num="14">+/-</button>
                <button class="top" id="percent" data-num="15">%</button>
                <button class="operator" id="divide" data-num="13">/</button>
            </div>
            <div class="row">
                <button class="num" id="seven" data-num="7">7</button>
                <button class="num" id="eight" data-num="8">8</button>
                <button class="num" id="nine" data-num="9">9</button>
                <button class="operator" data-num="12">*</button>
            </div>
            <div class="row">
                <button class="num" id="four" data-num="4">4</button>
                <button class="num" id="five" data-num="5">5</button>
                <button class="num" id="six" data-num="6">6</button>
                <button class="operator" data-num="11">-</button>
            </div>
            <div class="row">
                <button class="num" id="one" data-num="1">1</button>
                <button class="num" id="two" data-num="2">2</button>
                <button class="num" id="three" data-num="3">3</button>
                <button class="operator" id="plus" data-num="10">+</button>
            </div>
            <div class="row">
                <button class="twobuttons" id="zero" data-num="0">0</button>
                <button class="other" id="decimal" data-num="16">.</button>
                <button class="operator" id="equals" data-num="17">=</button>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
