<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="view" align="right" id="model">0</div>
            <div class="row">
                <button class="top" id="clear">clear</button>
                <button class="top" id="negative">+/-</button>
                <button class="top" id="percent">%</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row">
                <button id="seven" onclick="numberCat(7)">7</button>
                <button id="eight" onclick="numberCat(8)">8</button>
                <button id="nine" onclick="numberCat(9)">9</button>
                <button class="operator" id="times">x</button>
            </div>
            <div class="row">
                <button id="four" onclick="numberCat(4)" data-num="4">4</button>
                <button id="five" onclick="numberCat(5)" data-num="5">5</button>
                <button id="six" onclick="numberCat(6)" data-num="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button id="one" onclick="numberCat(1)" data-num="1">1</button>
                <button id="two" onclick="numberCat(2)" data-num="2">2</button>
                <button id="three" onclick="numberCat(3)" data-num="3">3</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div class="row">
                <button class="twobuttons" id="zero">0</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
